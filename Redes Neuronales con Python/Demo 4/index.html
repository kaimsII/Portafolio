<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 4: RNN - Visualización Paso a Paso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>

        <!-- Static Title Overlay -->
        <h1
            style="position: absolute; top: 20px; left: 20px; color: white; margin: 0; font-size: 1.5rem; font-weight: 700; opacity: 0.8; z-index: 10;">
            Demo 4: Redes Recurrentes
        </h1>

        <div id="subtitle-container">
            <h2 id="step-title">Iniciando...</h2>
            <p id="step-desc">Cargando visualización...</p>
        </div>

        <!-- NEW: Sidebar Navigation -->
        <div id="chapter-nav">
            <!-- Buttons injected by JS -->
        </div>

        <!-- New Controls -->
        <div id="controls">
            <button id="btn-prev" class="control-btn" title="Anterior">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="btn-pause" class="control-btn" title="Pausar/Reanudar">
                <svg id="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16" />
                    <rect x="14" y="4" width="4" height="16" />
                </svg>
                <svg id="icon-play" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3" />
                </svg>
            </button>
            <button id="btn-next" class="control-btn" title="Siguiente">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
