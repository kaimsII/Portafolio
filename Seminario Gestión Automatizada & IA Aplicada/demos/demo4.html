<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python: Convergencia IA</title>
    <style>
        :root {
            --gemini-color: #4285F4;
            --gpt-color: #10a37f;
            --claude-color: #d97757;
            --grok-color: #ffffff;
            /* White for X/Grok */
            --python-blue: #3776AB;
            --python-yellow: #FFD43B;
            --neon-purple: #8b5cf6;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s infinite linear;
        }

        .system-diagram {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }

        .frontier-node {
            display: none;
        }

        .main-flow {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 300px;
            position: relative;
        }

        /* ICONS */
        .stream-left {
            position: relative;
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .ai-icon-container {
            position: absolute;
            top: -20px;
            width: 40px;
            height: 40px;
            animation: flowDown 4s infinite ease-in;
            opacity: 0;
        }

        .ai-icon-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px currentColor);
        }

        /* OUTPUT */
        .stream-right {
            width: 45%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .python-core {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a2a, #000);
            border: 2px solid var(--python-blue);
            box-shadow: 0 0 30px rgba(55, 118, 171, 0.3);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Python Logo Small in Core */
        .python-logo-small {
            width: 60%;
            height: 60%;
        }

        .code-output {
            margin-top: 20px;
            width: 200px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #0f0;
            overflow: hidden;
            opacity: 0;
            animation: fadeInOut 4s infinite;
        }

        .integration-beam {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            opacity: 0;
            animation: beamAppears 2s infinite;
        }

        .vibe-label {
            position: absolute;
            top: -20px;
            color: #666;
            font-size: 10px;
            letter-spacing: 2px;
        }

        /* Convergence Point Python Logo */
        .convergence-point {
            /* Posici√≥n ajustada para evitar recorte por overflow hidden */
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .python-logo-large {
            width: 100px;
            height: 100px;
            animation: pythonPulse 4s infinite ease-out;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        @keyframes flowDown {
            0% {
                top: -50px;
                opacity: 0;
                transform: scale(0.5);
            }

            20% {
                opacity: 1;
                transform: scale(1);
            }

            80% {
                top: 150px;
                opacity: 1;
                transform: scale(0.8);
            }

            100% {
                top: 200px;
                opacity: 0;
                transform: scale(0.1);
            }
        }

        @keyframes beamAppears {

            0%,
            100% {
                opacity: 0;
                width: 0;
                left: 50%;
            }

            50% {
                opacity: 1;
                width: 100%;
                left: 0;
            }
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            20%,
            80% {
                opacity: 1;
            }
        }

        @keyframes pythonPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 25px rgba(55, 118, 171, 0.8));
                transform: scale(1.1);
            }
        }
    </style>
</head>

        function resize() {
            const container = document.querySelector('.system-diagram');
            const targetW = 800; const targetH = 600;
            const windowW = window.innerWidth; const windowH = window.innerHeight;
            const scale = Math.min(windowW / targetW, windowH / targetH) * 0.9;
            container.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', resize);
        resize();
    </script>
